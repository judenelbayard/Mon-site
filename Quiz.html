<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Quiz informatique</title>
        <link rel="stylesheet" href="stylee.css">
        <head>
            <body>
                <div class="quiz-container">
                    <h1>Quiz Informatique-<span id="level">Debutan</span></h1>
                    <div id="setup">
                        <label for="questionCount">Nimero kessyon ou vle reponn nan:</label>
                        <input type="number" id="questionCount" min="1" max="10" value="5" />
                        <button onclick="startQuiz()">Komanse</button>
                        <div id="quiz" class="hidden">
                            <div id="questionBox"></div>
                            <div id="optionBox"></div>
                            <p id="feedback"></p>
                            <button onclick="nextQuestion()">Swivan</button>
                            <div id="result" class="hedden">
                                <h2>Rezilta final</h2>
                                <p id="scoreDisplay"></p>
                                <button onclick="restartQuiz()">Rekomanse</button>
                            </div>
                        </div>
                        <script src="script.js"></script>
                    </div>
                </div>
            </body>
        </head>
